<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário de Plantão</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f3f3f3;
    }

    #login-container, #calendar-container {
      max-width: 500px;
      margin: 0 auto;
      text-align: center;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      cursor: pointer;
    }

    #calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }

    .calendar-day {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 5px;
      min-height: 60px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-day input {
      width: 90%;
    }

    .calendar-day .day-number {
      font-weight: bold;
    }

    .header {
      background-color: #eee;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    span {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário" />
    <input type="password" id="password" placeholder="Senha" />
    <button id="login-button">Entrar</button>
    <p id="error-message" style="color: red;"></p>
  </div>

  <div id="calendar-container" class="hidden">
    <button id="viewModeToggle">Modo de Visualização</button>
    <div id="calendar"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    // Configuração do Firebase (substitua pelos seus dados!)
    const firebaseConfig = {
      apiKey: "AIzaSyCGkgC1SrNZVFd0nnAauyngTrwUYRzNkkU",
      authDomain: "plantoes-homenet.firebaseapp.com",
      databaseURL: "https://plantoes-homenet-default-rtdb.firebaseio.com",
    projectId: "plantoes-homenet",
    storageBucket: "plantoes-homenet.firebasestorage.app",
    messagingSenderId: "874959051980",
    appId: "1:874959051980:web:6d9b3e49fd598a5391f669"
  };

    firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const calendarEl = document.getElementById('calendar');
    const loginContainer = document.getElementById('login-container');
    const calendarContainer = document.getElementById('calendar-container');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const errorMessageEl = document.getElementById('error-message');
    const viewModeToggle = document.getElementById('viewModeToggle');

    let isLoggedIn = false;
    let isViewMode = false;
    let plantonistasData = {};

    const validCredentials = {
      username: 'admin',
      password: '1234'
    };

    document.getElementById('login-button').addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (username === validCredentials.username && password === validCredentials.password) {
        isLoggedIn = true;
        localStorage.setItem('isLoggedIn', 'true');
        errorMessageEl.textContent = '';
        loadSavedDataFromFirebase(showCalendar);
      } else {
        errorMessageEl.textContent = 'Usuário ou senha incorretos';
      }
    });

    viewModeToggle.addEventListener('click', () => {
      isViewMode = !isViewMode;
      showCalendar();
    });

    function showCalendar() {
      loginContainer.classList.add('hidden');
      calendarContainer.classList.remove('hidden');

      const today = new Date();
      const year = today.getFullYear();
      const month = today.getMonth();
      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);
      const numDays = lastDay.getDate();
      const startDay = firstDay.getDay();

      calendarEl.innerHTML = `
        <div class="calendar-day header">Dom</div>
        <div class="calendar-day header">Seg</div>
        <div class="calendar-day header">Ter</div>
        <div class="calendar-day header">Qua</div>
        <div class="calendar-day header">Qui</div>
        <div class="calendar-day header">Sex</div>
        <div class="calendar-day header">Sáb</div>
      `;

      for (let i = 0; i < startDay; i++) {
        calendarEl.innerHTML += `<div class="calendar-day"></div>`;
      }

      for (let i = 1; i <= numDays; i++) {
        const date = `${year}-${String(month + 1).padStart(2, '0')}-${String(i).padStart(2, '0')}`;
        const nome = plantonistasData[date] || '';
        const content = isLoggedIn && !isViewMode
          ? `<input type="text" value="${nome}" onchange="saveName('${date}', this.value)">`
          : `<span>${nome}</span>`;

        calendarEl.innerHTML += `
          <div class="calendar-day">
            <div class="day-number">${i}</div>
            ${content}
          </div>
        `;
      }

      viewModeToggle.textContent = isViewMode ? 'Modo de Edição' : 'Modo de Visualização';
    }

    function saveName(date, name) {
      plantonistasData[date] = name;
      database.ref('plantonistasData').set(plantonistasData)
        .then(() => console.log("Salvo no Firebase"))
        .catch(err => console.error("Erro ao salvar:", err));
    }

    function loadSavedDataFromFirebase(callback) {
      database.ref('plantonistasData').once('value')
        .then(snapshot => {
          plantonistasData = snapshot.val() || {};
          if (callback) callback();
        })
        .catch(error => {
          console.error("Erro ao carregar dados:", error);
          if (callback) callback();
        });
    }

    window.addEventListener('load', () => {
      if (localStorage.getItem('isLoggedIn') === 'true') {
        isLoggedIn = true;
        loadSavedDataFromFirebase(showCalendar);
      } else {
        loadSavedDataFromFirebase(); // apenas carregar dados se necessário
      }
    });
  </script>
</body>
</html>
